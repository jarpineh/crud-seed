<div ng-controller="Ctrl">

  <form name="FForm" class="css-form">

    <label>Name:</label><br/>
    <input type="text" ng-model="form.name" ng-pattern="word" required/> <br/><br/>

    <label>Address:</label> <br/>
    <input type="text" ng-model="form.address.line1" size="33" required/> <br/>
    <input type="text" ng-model="form.address.city" size="12" required/>,
    <input type="text" ng-model="form.address.state" size="2" ng-pattern="state" required/>
    <input type="text" ng-model="form.address.zip" size="5" ng-pattern="zip" required/><br/><br/>

    <label>Contacts:</label>
    [ <a href="" ng-click="addContact()">add</a> ]
    <div ng-repeat="contact in form.contacts">
      <select ng-model="contact.type">
        <option>email</option>
        <option>phone</option>
        <option>pager</option>
        <option>IM</option>
      </select>
      <input type="text" ng-model="contact.value" required/>
       [ <a href="" ng-click="removeContact(contact)">X</a> ]
    </div>
  <button ng-click="cancel()" ng-disabled="isCancelDisabled()">Cancel</button>
  <button ng-click="save()">Save</button>
  <button ng-click="create()">Create new</button>
</form>
<hr/>
Debug View:
<pre>
  form={{form}}
  master={{master}}
</pre>
</div>
